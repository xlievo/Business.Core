<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>APIs Documents</title>
    <link rel="shortcut icon" href="/doc/w9.ico" />

    <link rel="stylesheet" type="text/css" href="/doc/bootstrap-3.3.7/css/bootstrap.min.css">

    <!-- JSON Schema Based Editor -->
    <script src="/doc/jsoneditor/jsoneditor.min.js"></script>
    <!-- Collapse -->
    <link rel="stylesheet" type="text/css" href="/doc/houdini/css/houdini.min.css">
    <script src="/doc/houdini/js/houdini.polyfills.min.js"></script>
    <!-- Ajax request -->
    <!--<script src="/doc/atomic/atomic.polyfills.min.js"></script>-->
    <!-- Ajax.org Cloud9 Editor -->
    <script src="/doc/ace/ace.js"></script>
    <!-- juicer -->
    <script type="text/javascript" src="/doc/Juicer/juicer-min.js"></script>
    <!-- DOMPurify -->
    <script type="text/javascript" src="/doc/DOMPurify/purify.min.js"></script>

    <style type="text/css">
    </style>

    <style id="emacsMode">
        .emacs-mode .ace_cursor {
            border: 1px rgba(50,250,50,0.8) solid !important;
            box-sizing: border-box !important;
            background-color: rgba(0,250,0,0.9);
            opacity: 0.5;
        }

        .emacs-mode .ace_hidden-cursors .ace_cursor {
            opacity: 1;
            background-color: transparent;
        }

        .emacs-mode .ace_overwrite-cursors .ace_cursor {
            opacity: 1;
            background-color: transparent;
            border-width: 0 0 2px 2px !important;
        }

        .emacs-mode .ace_text-layer {
            z-index: 4
        }

        .emacs-mode .ace_cursor-layer {
            z-index: 2
        }
        /*# sourceURL=ace/css/emacsMode */

        /*a  upload */
        .a-upload {
            line-height: 20px;
            position: relative;
            cursor: pointer;
            color: #333;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
            display: inline-block;
            *display: inline;
            *zoom: 1
        }

            .a-upload input {
                position: absolute;
                font-size: 100px;
                right: 0;
                top: 0;
                bottom: 0;
                opacity: 0;
                filter: alpha(opacity=0);
                cursor: pointer
            }

            .a-upload:hover {
                color: #333;
                background: #d4d4d4;
                border-color: #8c8c8c;
                text-decoration: none
            }
    </style>
</head>
<body>
    <div class='container'>
        <div class="input-group input-group-lg" style="padding-top: 20px;
        padding-bottom: 20px;">
            <input id="url" type="text" class="form-control">
            <div class="input-group-btn">
                <!--<button class="btn btn-default" type="button" onclick="go()">
                    Go!
                </button>-->
                <select id="business" class="btn btn-default" onchange="businessOnchang(this)">
                    {Business}
                    <!--<option value="http://localhost:5000/API.doc" selected="selected">API</option>-->
                </select>
                <select id="group" class="btn btn-default dropdown-toggle" onchange="groupOnchang(this)">
                    <!--<option value="j">j</option>-->
                </select>
            </div>
        </div><!-- /input-group -->
        <!-- ============================= -->
        <div class="panel-group" id="members" />
        <!-- ============================= -->
    </div>

    <script id="tpl" type="text/template">
        {@each _ as member}
        <div id="${member.name}" class="panel panel-info">
            <div class="panel-heading">
                <h4>
                    <span class="d-inline-block">${member.name}</span>
                    <span class="pull-right">
                        <a data-houdini-toggle="${member.name}_member" onmousedown="expand()">Detailed description</a>
                    </span>
                </h4>
                {@if member.description !== null && member.description !== 'null'}
                <hr>
                <p class="mb-0">$${member.description}</p>
                {@/if}
            </div>
            <div data-houdini id="${member.name}_member" style="padding: 10px">
                <div id="${member.name}_input" style="padding-top: 0px;"></div>
                <!--<div id="${member.name}_out" style="padding-top: 10px;"></div>-->
                <div id="${member.name}_sdk" style="padding-top: 10px;"></div>
            </div>
        </div>
        {@/each}
    </script>

    <script type="text/javascript" src="/doc/doc.js" async></script>
    <script type="text/javascript" src="/doc/sdk.js" async></script>
</body>
</html>
